<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Peter Keh">
  <link rel="icon" href="favicon.ico">
  <title>Massagebank Kehlima</title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/todc-bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/jquery.fullPage.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/examples.css" />
  
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style>
  	
  	/* Style for our header texts 
  	* --------------------------------------- */
  	h1{
  		font-size: 5em;	
  		font-family: arial,helvetica;
  		color: #fff;
  		margin:0;
  		padding:0;
  	}
  	.intro p{
  		color: #fff;
  	}
  	
  	/* Centered texts in each section 
  	* --------------------------------------- */
  	.section{
  		text-align:center;
  	}
  
  	/* Fixed header and footer.
  	* --------------------------------------- */
  	#header, #footer{
  		position:fixed;
  		height: 50px;
  		display:block;
  		width: 100%;
  		background: #333;
  		z-index:9;
  		text-align:center;
  		color: #f2f2f2;
  		padding: 20px 0 0 0;
  	}
  	
  	#header{
  		top:0px;
  	}
  	#footer{
  		bottom:0px;
  	}
  	
  	
  	/* Bottom menu
  	* --------------------------------------- */
  	#infoMenu {
  		bottom: 80px;
  	}
  	#infoMenu li a {
  		color: #fff;
  		z-index: 999;
  	}
  	
  	</style>
  	<script type="text/javascript">
  		$(document).ready(function() {
  			$('#fullpage').fullpage({
  				anchors: ['firstPage', 'secondPage', '3rdPage'],
  				slidesColor: ['#C63D0F', '#1BBC9B', '#7E8F7C'],
  				css3: true				
  			});
  		});
  	</script>
</head>
<body>




<div id="header">Header</div>
<div id="footer">Footer</div>

<div id="fullpage">
	<div class="section " id="section0">
		<div class="intro">
			<h1>Fixed elements</h1>
			<p>Create your own headers and footers</p>
		</div>
	</div>
	<div class="section" id="section1">
	    <div class="slide" id="slide1">
			<div class="intro">
				<h1>How to do it</h1>
				<p>
					 You just need to move your header and footer outside the plugin main wrap.
					This way it won't move on scrolling. Take a look at the source code of this page.
				</p>
			</div>
		</div>
		
	    <div class="slide" id="slide2">
			<h1>Slide 2</h1>
			<img src="assets/imgs/iphone-blue.png" alt="iphone" id="iphone-two" />
		</div>

	</div>
	<div class="section" id="section2">
		<div class="intro">
			<h1>Enjoy it</h1>
		</div>
	</div>
</div>


</body>
</html>
